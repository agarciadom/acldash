<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>ACL Dashboards</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    @HEADER@        
    <link rel="stylesheet" type="text/css" href="/pentaho/api/repos/acldash/static/custom/css/acldash.css"/>
    <script src="/pentaho/api/repos/acldash/static/custom/js/acldash.js"></script>
  </head>
  <body>
    <script language="javascript">
      // Init jQuery i18n plugin
      loadMessageBundles = function(lang) {
        jQuery.i18n.properties({
          name:'#{GLOBAL_MESSAGE_SET_NAME}',
          path:'#{GLOBAL_MESSAGE_SET_PATH}',
          mode:'both',
          language:(lang == 'browser' ? jQuery.i18n.browserLang() : lang),
          callback: function() {
            #{GLOBAL_MESSAGE_SET}
          }
        });
        Dashboards.setI18nSupport('#{LANGUAGE_CODE}', jQuery.i18n);
      }

      $(document).ready(function(){
        // Initialize jquery.i18n plugin - load message files
        var userLocale = '#{LANGUAGE_CODE}';
        var formProvider = cdo.format.language(userLocale);
        cdo.format.language(formProvider);
        moment.locale(userLocale);
        loadMessageBundles(userLocale);
      });
    </script>
    <div class="cpkWrapper">
      <div class="cpkHeader">
        <div id='cpkLogo'  class='span-18 cpkLogo' >
        </div>
        <div id='cpkText'  class='span-4 cpkSmall' >
          ACL Dashboards
        </div>
        <div id='cpkVersion'  class='span-3 last cpkVersion' >
          v TRUNK_SNAPSHOT
        </div>
      </div>
      <div id="content" class="cpkContent">
        @CONTENT@
      </div>
      <div class="cpkFooter">
        @FOOTER@
      </div>
    </div>
  </body>
</html>
